buildscript {
    repositories {
        google()  // Ajoutez Google comme repository
        mavenCentral()  // Ajoutez Maven Central pour les autres d√©pendances
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Utilisez une version compatible avec compileSdk 35
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
